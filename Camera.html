    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cameraFeed = document.getElementById('cameraFeed');
            const cameraPlaceholder = document.getElementById('cameraPlaceholder');

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                };

                navigator.mediaDevices.getUserMedia(constraints)
                    .then(stream => {
                        cameraFeed.srcObject = stream;
                        cameraFeed.onloadedmetadata = () => {
                            cameraFeed.play();
                            cameraPlaceholder.style.display = 'none';
                        };
                    })
                    .catch(error => {
                        console.error('Error accessing camera: ', error);
                        cameraPlaceholder.textContent = '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: ' + error.name;
                    });
            } else {
                cameraPlaceholder.textContent = '‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á';
            }

            function simulateDataFromPython() {

                let currentCount = 0;
                let currentStage = 'up';
                let isGoodForm = true;

                document.getElementById('exerciseTitle').textContent = exerciseName;

                setInterval(() => {
                    if (currentStage === 'up') {
                        currentCount++;
                        currentStage = 'down';
                    } else {
                        currentStage = 'up';
                    }
                    
                    repCount.textContent = currentCount;

                    const rand = Math.random();
                    if (rand < 0.2) {
                        formStatus.textContent = '‡∏ú‡∏¥‡∏î';
                        formStatus.className = 'data-value bad';
                        poseState.textContent = '‡∏Ç‡∏≤‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á';
                        poseState.className = 'data-value bad';
                    } else if (rand < 0.4) {
                        formStatus.textContent = '‡πÅ‡∏¢‡πà';
                        formStatus.className = 'data-value normal';
                        poseState.textContent = '‡∏Ç‡∏≤‡πÑ‡∏°‡πà‡∏¢‡∏Å‡∏™‡∏π‡∏á‡∏û‡∏≠';
                        poseState.className = 'data-value normal';
                    } else {
                        formStatus.textContent = '‡∏î‡∏µ';
                        formStatus.className = 'data-value good';
                        poseState.textContent = '‡∏Ç‡∏≤‡∏ï‡∏£‡∏á';
                        poseState.className = 'data-value good';
                    }

                }, 2000);
            }

            simulateDataFromPython();
