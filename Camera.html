    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const exerciseTitle = document.getElementById('exerciseTitle');
            const repCount = document.getElementById('repCount');
            const formStatus = document.getElementById('formStatus');
            const poseState = document.getElementById('poseState');
            const cameraVideo = document.getElementById('cameraFeed');
            const cameraPlaceholder = document.getElementById('cameraPlaceholder');
            const overlayCanvas = document.getElementById('overlayCanvas');
            const ctx = overlayCanvas.getContext('2d');

            const urlParams = new URLSearchParams(window.location.search);
            const exerciseName = urlParams.get('exercise');
            exerciseTitle.textContent = exerciseName || 'Dumbbell Lateral Raise';
            
            const socket = io.connect('http://' + document.domain + ':' + location.port);

            let streaming = false;

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    cameraVideo.srcObject = stream;
                    cameraVideo.play();
                    cameraPlaceholder.style.display = 'none';
                    
                    cameraVideo.addEventListener('loadeddata', () => {
                        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡∏ô‡∏≤‡∏î canvas ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
                        const videoRatio = cameraVideo.videoWidth / cameraVideo.videoHeight;
                        const containerWidth = cameraVideo.offsetWidth;
                        const containerHeight = cameraVideo.offsetHeight;
                        
                        let finalWidth = containerWidth;
                        let finalHeight = containerWidth / videoRatio;
                        
                        if (finalHeight > containerHeight) {
                            finalHeight = containerHeight;
                            finalWidth = containerHeight * videoRatio;
                        }
                        
                        overlayCanvas.width = finalWidth;
                        overlayCanvas.height = finalHeight;
                        
                        streaming = true;
                        sendFrameToServer();
                    }, { once: true });
                })
                .catch(function(err) {
                    console.log("An error occurred: " + err);
                    cameraPlaceholder.textContent = '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: ' + err.name;
                });
                
            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏™‡πà‡∏á‡∏†‡∏≤‡∏û‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå
            function sendFrameToServer() {
                if (!streaming) return;

                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = cameraVideo.videoWidth;
                tempCanvas.height = cameraVideo.videoHeight;
                tempCtx.drawImage(cameraVideo, 0, 0, tempCanvas.width, tempCanvas.height);
                
                tempCanvas.toBlob(function(blob) {
                    if (blob) {
                        const reader = new FileReader();
                        reader.readAsDataURL(blob); 
                        reader.onloadend = function() {
                            const base64data = reader.result;
                            socket.emit('frame', { image: base64data, exercise_name: exerciseName });
                        }
                    }
                }, 'image/jpeg', 0.5);

                requestAnimationFrame(sendFrameToServer);
            }

            // ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡∏ô‡∏±‡∏ö‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏•‡∏∞‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏à‡∏≤‡∏Å‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå
            socket.on('workout_data', function(data) {
                repCount.textContent = data.rep_count;
                formStatus.textContent = data.form_status;
                poseState.textContent = data.pose_state;
                
                if (data.form_status === '‡∏î‡∏µ') {
                    formStatus.className = 'data-value good';
                } else if (data.form_status === '‡∏ú‡∏¥‡∏î' || data.form_status === '‡∏¢‡∏Å‡∏™‡∏π‡∏á‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ' || data.form_status === '‡∏ï‡πà‡∏≥‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ') {
                    formStatus.className = 'data-value bad';
                } else {
                    formStatus.className = 'data-value normal';
                }
            });
            
            // ‡∏£‡∏±‡∏ö‡∏à‡∏∏‡∏î keypoints ‡∏à‡∏≤‡∏Å Python ‡πÅ‡∏•‡∏∞‡∏ß‡∏≤‡∏î‡∏•‡∏á‡∏ö‡∏ô Canvas
            socket.on('pose_landmarks', function(data) {
                const landmarks = data.landmarks;
                const connections = data.connections;
                if (!landmarks || landmarks.length === 0) {
                    ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                    return;
                }

                // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ß‡∏≤‡∏î
                ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

                // ‡∏ß‡∏≤‡∏î‡πÄ‡∏™‡πâ‡∏ô‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠
                if (connections && connections.length > 0) {
                    ctx.strokeStyle = '#00ff00'; // Green
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    connections.forEach(pair => {
                        const start = landmarks[pair[0]];
                        const end = landmarks[pair[1]];
                        if (start && end) {
                            ctx.moveTo(start.x * overlayCanvas.width, start.y * overlayCanvas.height);
                            ctx.lineTo(end.x * overlayCanvas.width, end.y * overlayCanvas.height);
                        }
                    });
                    ctx.stroke();
                }

                // ‡∏ß‡∏≤‡∏î‡∏à‡∏∏‡∏î keypoints
                landmarks.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x * overlayCanvas.width, point.y * overlayCanvas.height, 5, 0, 2 * Math.PI);
                    ctx.fillStyle = 'red';
                    ctx.fill();
                });
            });
        });
    </script>
