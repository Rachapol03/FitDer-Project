<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .phone-container {
            width: 100%;
            height: 100vh;
            background: #000000;
            overflow: hidden;
            position: relative;
            max-width: 100%;
        }

        .status-bar {
            height: 30px;
            background: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .time {
            color: #000;
        }

        .battery-info {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #000;
        }

        .header {
            padding: 10px 20px;
            background: #000000;
        }

        .title {
            font-size: 28px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .nav-tab {
            padding: 8px 16px;
            border-radius: 20px;
            background: #1a1a1a;
            border: none;
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-tab.active {
            background: #667eea;
            color: white;
        }

        .nav-tab:hover {
            transform: translateY(-2px);
        }

        .date-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding: 10px 0;
            padding-left: 20px;
            padding-right: 20px;
            margin-left: -20px;
            margin-right: -20px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }
        
        .date-selector::-webkit-scrollbar {
            display: none;
        }

        .date-item {
            min-width: 60px;
            height: 70px;
            background: #1a1a1a;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            color: #ffffff;
            scroll-snap-align: start;
            flex-shrink: 0;
        }

        .date-item.active {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .date-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .date-number {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .date-day {
            font-size: 12px;
            font-weight: 500;
            opacity: 0.7;
        }

        .content {
            padding: 0 20px;
            flex: 1;
            height: calc(100vh - 240px);
            overflow-y: auto;
            padding-top: 10px;
            padding-bottom: calc(80px + env(safe-area-inset-bottom, 20px));
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            margin: 10px 0 15px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .workout-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
            padding-bottom: 100px;
            min-height: calc(100vh - 300px);
        }

        .workout-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #1a1a1a;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(255,255,255,0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .workout-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,255,255,0.1);
            background: #222222;
        }

        .delete-btn {
            position: absolute;
            right: -10px;
            top: -10px;
            width: 24px;
            height: 24px;
            background: #ff3b30;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .workout-item:hover .delete-btn {
            opacity: 1;
            transform: scale(1);
        }

        .delete-btn:hover {
            background: #ff1a1a;
            transform: scale(1.1) !important;
        }

        .workout-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

        .workout-icon.situp { background: linear-gradient(135deg, #fd687d, #ff8a9b); }
        .workout-icon.pullup { background: linear-gradient(135deg, #fd687d, #ff8a9b); }
        .workout-icon.plank { background: linear-gradient(135deg, #fd687d, #ff8a9b); }
        .workout-icon.add { background: linear-gradient(135deg, #8dfd68, #a8ff7a); }

        .workout-details {
            flex: 1;
        }

        .workout-name {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .workout-stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 14px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: #000000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #1a1a1a;
            padding-bottom: calc(10px + env(safe-area-inset-bottom, 0px));
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 12px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
        }

        .nav-item:hover {
            background: #1a1a1a;
            transform: translateY(-2px);
            color: #ffffff;
        }

        .nav-item.active {
            color: #667eea;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            .phone-container {
                width: 375px;
                height: 812px;
                border-radius: 25px;
                box-shadow: 0 20px 40px rgba(255,255,255,0.1);
            }
        }

        /* Content Scrolling */
        .content {
            height: calc(100vh - 200px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 100px;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .content::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .content {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .workout-item {
            animation: fadeInUp 0.6s ease forwards;
            will-change: transform;
        }

        .workout-item:nth-child(1) { animation-delay: 0.1s; }
        .workout-item:nth-child(2) { animation-delay: 0.2s; }
        .workout-item:nth-child(3) { animation-delay: 0.3s; }
        .workout-item:nth-child(4) { animation-delay: 0.4s; }

        /* Smooth scrolling */
        .content {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <script>
        // Add interactivity
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });

        document.querySelectorAll('.date-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.date-item').forEach(d => d.classList.remove('active'));
                item.classList.add('active');
            });
        });

        document.querySelectorAll('.workout-item').forEach(item => {
            item.addEventListener('click', (e) => {
                // ถ้าคลิกที่ปุ่มลบ
                if (e.target.classList.contains('delete-btn')) {
                    e.stopPropagation();
                    item.style.opacity = '0';
                    item.style.transform = 'scale(0.8)';
                    setTimeout(() => {
                        item.remove();
                    }, 300);
                } else {
                    // ถ้าคลิกที่ส่วนอื่นของ workout item
                    item.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        item.style.transform = '';
                    }, 150);
                }
            });
        });

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                item.classList.add('active');
            });
        });


    </script>
