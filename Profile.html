<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Profile - Modern App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            font-size: 16px;
            line-height: 1.5;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background: #000000;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            padding-bottom: 65px;
            min-height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }



        /* Profile Section */
        .profile-section {
            padding: 32px 20px;
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #333333, #555555);
            border: 4px solid rgba(255, 255, 255, 0.1);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #ffffff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 48px rgba(255, 255, 255, 0.1);
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .profile-id {
            font-size: 16px;
            color: #888888;
            font-weight: 500;
        }

        /* Menu Items */
        .menu-section {
            padding: 24px 0;
            margin-bottom: 24px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.05), transparent);
            transition: width 0.3s ease;
        }

        .menu-item:hover::before {
            width: 100%;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.02);
            transform: translateX(4px);
        }

        .menu-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 24px;
            position: relative;
            z-index: 1;
        }

        .menu-icon.profile {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3);
        }

        .menu-icon.bookmark {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
        }

        .menu-icon.language {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.3);
        }

        .menu-text {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            flex-grow: 1;
        }

        .menu-arrow {
            color: #666666;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .menu-item:hover .menu-arrow {
            transform: translateX(4px);
            color: #ffffff;
        }

        /* Sign Out Button */
        .sign-out-section {
            padding: 20px;
            margin-top: 24px;
            margin-bottom: 32px;
        }

        .sign-out-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sign-out-btn:hover {
            background: linear-gradient(135deg, #b91c1c, #991b1b);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.4);
        }

        .sign-out-btn:active {
            transform: translateY(0);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000000;
            border-top: 1px solid #000000;
            padding: 6px 0;
            padding-bottom: max(6px, env(safe-area-inset-bottom));
            z-index: 1000;
            display: flex;
            justify-content: center;
            height: 56px;
        }

        .nav-items {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 10px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            text-align: center;
            width: 60px;
        }

        .nav-item:hover {
            transform: translateY(-2px);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 2px;
        }

        .nav-item.active .nav-icon {
            transform: scale(1.1);
        }

        .nav-label {
            font-size: 10px;
            color: #ffffff;
            white-space: nowrap;
            line-height: 1.1;
        }

        .nav-item.active .nav-label {
            color: #ffffff;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item {
            animation: fadeInUp 0.6s ease forwards;
        }

        .menu-item:nth-child(1) { animation-delay: 0.1s; }
        .menu-item:nth-child(2) { animation-delay: 0.2s; }
        .menu-item:nth-child(3) { animation-delay: 0.3s; }

        /* Responsive adjustments */
        @media (max-width: 375px) {
            .container {
                max-width: 100%;
            }
            
            .profile-name {
                font-size: 24px;
            }
            
            .menu-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="profile-section">

            <div class="menu-item">

            <div class="menu-item">

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-items">
                <a href="Main.html" class="nav-item" style="text-decoration: none; color: inherit;">
                    <div class="nav-icon">üè†</div>

    <script>
        // Add interactive functionality
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                // Add ripple effect
                const ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.1);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (event.clientX - rect.left - size / 2) + 'px';
                ripple.style.top = (event.clientY - rect.top - size / 2) + 'px';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Bottom navigation interaction
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Sign out button interaction
        document.querySelector('.sign-out-btn').addEventListener('click', function() {
            // Redirect to Sign-in page directly
            window.location.href = 'Sign-in.html';
        });
    </script>
