<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health App - Black & White Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scrollbar-width: none;
            -ms-overflow-style: none;
            overflow: hidden;
        }

        html::-webkit-scrollbar {
            display: none;
            width: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background: #000;
            min-height: 100vh;
            position: relative;
            padding-bottom: 80px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            overflow-x: hidden;
        }
        
        .container::-webkit-scrollbar {
            width: 0 !important;
            display: none !important;
        }

        /* Header */
        .header {
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            gap: 0px;
        }

        /* Navigation Tabs in Header */
        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .nav-tab {
            flex: 1;
            padding: 8px 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
            min-width: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }

        .nav-tab.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Secondary Navigation */
        .secondary-nav {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .secondary-tab {
            flex: 1;
            padding: 8px 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
            min-width: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .secondary-tab.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }

        .secondary-tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-tab span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Activity Section */
        .activity-section {
            padding: 15px 20px;
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 10px;
            margin: 10px 0 20px;
            background: rgba(255,255,255,0.05);
            padding: 5px;
            border-radius: 28px;
            backdrop-filter: blur(10px);
        }

        .category-tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-radius: 24px;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .category-tab.active {
            background: #fff;
            color: #000;
        }

        .main-content {
            padding: 0;
            flex: 1;
            height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
        }

        .static-content {
            padding: 12px 12px 0 12px;
            width: 100%;
        }

        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 12px 40px 12px;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 20px;
            width: 100%;
        }

        /* Date Navigation - Updated to match SummaryFood.html */
        .date-nav {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .date-item {
            min-width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .date-item.active {
            background: #fff;
            color: #000;
            transform: scale(1.05);
        }

        .date-item .day {
            font-size: 16px;
            font-weight: 600;
        }

        .date-item .weekday {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 2px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
            margin-bottom: 20px;
            padding: 0 4px;
        }

        .metric-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 16px;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.3);
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .heart-icon {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .temp-icon {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
            color: white;
        }

        .pressure-icon {
            background: linear-gradient(135deg, #48cae4, #0077b6);
            color: white;
        }

        .breath-icon {
            background: linear-gradient(135deg, #a8e6cf, #7fcdcd);
            color: white;
        }

        .metric-label {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .metric-value {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .metric-unit {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }

        .metric-status {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            margin-top: 8px;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .chart-section {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 16px;
            margin: 0 12px 20px;
            backdrop-filter: blur(20px);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        .chart-period {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            background: rgba(255,255,255,0.1);
            padding: 4px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .chart-container {
            height: 120px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .chart-line {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 2px;
            background: linear-gradient(90deg, #ffffff, #ffffff);
            border-radius: 1px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .chart-dots {
            position: absolute;
            bottom: 10px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
        }

        .chart-dot {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom, 0));
            z-index: 100;
        }

        .nav-items {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 8px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            flex: 1;
        }

        .nav-item.active {
            color: #ffffff;
        }

        .nav-item:hover {
            color: #ffffff;
            transform: translateY(-2px);
        }

        .nav-icon {
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
        }

        .nav-item.active .nav-icon {
            opacity: 1;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
            100% { transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .metric-card:nth-child(1) { animation-delay: 0.1s; }
        .metric-card:nth-child(2) { animation-delay: 0.2s; }
        .metric-card:nth-child(3) { animation-delay: 0.3s; }
        .metric-card:nth-child(4) { animation-delay: 0.4s; }

        /* Scrollbar styling */
        .date-nav::-webkit-scrollbar {
            height: 4px;
        }

        .date-nav::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }

        .date-nav::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }

        .scrollable-content::-webkit-scrollbar {
            display: none;
        }

        /* Responsive Design */
        @media screen and (max-width: 375px) {
            .header {
                padding: 15px;
            }
            
            .nav-tabs, .secondary-nav {
                gap: 6px;
                margin-bottom: 15px;
            }
            
            .nav-tab, .secondary-tab {
                padding: 6px 8px;
                font-size: 12px;
            }

            .category-tabs {
                margin: 8px 0 15px;
                padding: 4px;
            }

            .category-tab {
                padding: 10px 15px;
                font-size: 13px;
            }

            .bottom-nav {
                padding: 8px 12px;
                padding-bottom: calc(8px + env(safe-area-inset-bottom, 0));
            }

            .nav-items {
                gap: 5px;
            }

            .nav-icon {
                font-size: 20px;
            }

            .nav-label {
                font-size: 10px;
            }

            .nav-item:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <!-- Main Navigation Tabs -->
            <div class="nav-tabs">
                <a href="Main.html" class="nav-tab">📊 Main</a>
                <div class="nav-tab active">📈 Summary</div>
                <a href="GuideWorkout.html" class="nav-tab">📖 Guide</a>
            </div>

            <!-- Secondary Navigation Tabs -->
            <div class="secondary-nav">
                <a href="SummaryWorkout.html" class="secondary-tab">Workout</a>
                <a href="SummaryFood.html" class="secondary-tab">Food</a>
                <div class="secondary-tab active">Health</div>
            </div>
        </div>
        
        <!-- Date Navigation -->
        <div class="date-nav">
            <div class="date-item">
                <div class="day">31</div>
                <div class="weekday">SUN</div>
            </div>
            <div class="date-item">
                <div class="day">1</div>
                <div class="weekday">MON</div>
            </div>
            <div class="date-item">
                <div class="day">2</div>
                <div class="weekday">TUE</div>
            </div>
            <div class="date-item">
                <div class="day">3</div>
                <div class="weekday">WED</div>
            </div>
            <div class="date-item">
                <div class="day">4</div>
                <div class="weekday">THU</div>
            </div>
            <div class="date-item active">
                <div class="day">5</div>
                <div class="weekday">FRI</div>
            </div>
        </div>

        <!-- Health Metrics -->
        <div class="activity-section">
            <div class="metrics-grid">
                <div class="metric-card fade-in pulse">
                    <div class="metric-icon heart-icon">♥</div>
                    <div class="metric-label">Heart Rate</div>
                    <div class="metric-value">98</div>
                    <div class="metric-unit">BPM</div>
                    <div class="metric-status">Normal</div>
                </div>

                <div class="metric-card fade-in">
                    <div class="metric-icon temp-icon">🌡</div>
                    <div class="metric-label">Body Temperature</div>
                    <div class="metric-value">36.5</div>
                    <div class="metric-unit">°C</div>
                    <div class="metric-status">Normal</div>
                </div>

                <div class="metric-card fade-in">
                    <div class="metric-icon pressure-icon">⚡</div>
                    <div class="metric-label">Blood Pressure</div>
                    <div class="metric-value">120/80</div>
                    <div class="metric-unit">mmHg</div>
                    <div class="metric-status">Normal</div>
                </div>

                <div class="metric-card fade-in">
                    <div class="metric-icon breath-icon">🫁</div>
                    <div class="metric-label">Respiratory Rate</div>
                    <div class="metric-value">16</div>
                    <div class="metric-unit">RPM</div>
                    <div class="metric-status">Normal</div>
                </div>
            </div>

            <div class="chart-section fade-in">
                <div class="chart-header">
                    <div class="chart-title">Heart Rate Trend</div>
                    <div class="chart-period">7 Days</div>
                </div>
                <div class="chart-container">
                    <div class="chart-line"></div>
                    <div class="chart-dots">
                        <div class="chart-dot"></div>
                        <div class="chart-dot"></div>
                        <div class="chart-dot"></div>
                        <div class="chart-dot"></div>
                        <div class="chart-dot"></div>
                        <div class="chart-dot"></div>
                        <div class="chart-dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-items">
            <a href="Main.html" class="nav-item">
                <div class="nav-icon">🏠</div>
                <div class="nav-label">Home</div>
            </a>
            <a href="Chatbot.html" class="nav-item">
                <div class="nav-icon">🤖</div>
                <div class="nav-label">Chatbot</div>
            </a>
            <a href="PoseSelect.html" class="nav-item">
                <div class="nav-icon">💪</div>
                <div class="nav-label">Workout</div>
            </a>
            <a href="Notification.html" class="nav-item">
                <div class="nav-icon">🔔</div>
                <div class="nav-label">Notification</div>
            </a>
            <a href="Profile.html" class="nav-item">
                <div class="nav-icon">👤</div>
                <div class="nav-label">Profile</div>
            </a>
        </div>
    </div>

    <script>
        // Add interactive functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Top navigation
            const topNavTabs = document.querySelectorAll('.nav-tab');
            topNavTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    topNavTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Date navigation
            const dateItems = document.querySelectorAll('.date-item');
            dateItems.forEach(item => {
                item.addEventListener('click', function() {
                    dateItems.forEach(d => d.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Category tabs
            const categoryTabs = document.querySelectorAll('.category-tab');
            categoryTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    categoryTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Bottom navigation
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(n => n.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Metric card interactions
            const metricCards = document.querySelectorAll('.metric-card');
            metricCards.forEach(card => {
                card.addEventListener('click', function() {
                    this.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-2px)';
                    }, 150);
                });
            });

            // Animate chart dots
            const chartDots = document.querySelectorAll('.chart-dot');
            chartDots.forEach((dot, index) => {
                setTimeout(() => {
                    dot.style.animation = 'pulse 2s infinite';
                    dot.style.animationDelay = `${index * 0.2}s`;
                }, index * 200);
            });

            // Add loading effect to metric values
            const metricValues = document.querySelectorAll('.metric-value');
            metricValues.forEach(value => {
                const finalValue = value.textContent;
                let currentValue = 0;
                const increment = parseFloat(finalValue) / 50;
                
                const animate = () => {
                    if (currentValue < parseFloat(finalValue)) {
                        currentValue += increment;
                        if (finalValue.includes('/')) {
                            // Handle blood pressure format
                            value.textContent = finalValue;
                        } else if (finalValue.includes('.')) {
                            value.textContent = currentValue.toFixed(1);
                        } else {
                            value.textContent = Math.floor(currentValue);
                        }
                        requestAnimationFrame(animate);
                    } else {
                        value.textContent = finalValue;
                    }
                };
                
                setTimeout(animate, Math.random() * 1000);
            });
        });
    </script>
</body>
